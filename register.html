<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body bgcolor="orange">
  <center>

    <h1>Signup</h1>

    <form action="/register" method="post">
      <input type="text" name="firstname" placeholder="First Name" style="height: 25px; width: 200px;" required><br><br>
      <input type="text" name="lastname" placeholder="Last Name" style="height: 25px; width: 200px;" required><br><br>
      <input type="text" name="username" placeholder="Username" style="height: 25px; width: 200px;" required><br><br>
      <input type="password" name="password" placeholder="Password" style="height: 25px; width: 200px;" required><br><br>
      <button type="submit" style="height: 30px; width: 80px;">Signup</button>
    </form>

  </center>
</body>
</html>
